<th:block th:fragment="body">
	<div class="block-header">
        <h2>ENTREGAS DE PRODUCTOS</h2>
    </div>
    
    <div class="row clearfix">
    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    		<div class="card">
    			<div class="header">
    				<h2>Firma de Entrega</h2>
    			</div>
    			
    			<div class="body">
    				<div class="row clearfix">
    					<div class="col-md-4">
    						<div class="form-group">
                       			<b>Cliente</b>
                                <div class="form-line">
                                    <input type="text" class="form-control" th:value="${objEntrega.getCliente().getCliente()}" readonly="readonly" />
                                </div>
                            </div>
    					</div>
    					
    					<div class="col-md-4">
    						<div class="form-group">
                       			<b>Cotizaci&oacute;n</b>
                                <div class="form-line">
                                    <input th:if="${objEntrega.getCotizacion() != null}" type="text" class="form-control" th:value="${objEntrega.getCotizacion().getFolio()}" readonly="readonly" />
                                    <input th:unless="${objEntrega.getCotizacion() != null}" type="text" class="form-control" readonly="readonly" />
                                </div>
                            </div>
    					</div>
    					
    					<div class="col-md-4">
    						<div class="form-group">
                       			<b>Orden de Compra</b>
                                <div class="form-line">
                                    <input type="text" class="form-control" th:value="${objEntrega.getOrdenCompra()}" readonly="readonly" />
                                </div>
                            </div>
    					</div>
    				</div>
    			
    				<div class="row clearfix table-responsive">
    					<div class="col-md-12">    					
	    					<h3>PRODUCTOS A ENTREGAR</h3>
	    					<table class="table table-bordered">
	    						<thead>    						
		    						<tr>
		    							<th># Cantidad</th>
		    							<th>N&uacute;mero de Parte</th>
		    							<th>Descripci&oacute;n</th>
		    							<th>N&uacute;mero de Serie</th>
		    						</tr>
	    						</thead>
	    						
	    						<tbody>
	    							<th:block th:each="itemProducto : ${lstProductos}">
	    								<tr>
	    									<td scope="row" th:text="${itemProducto.getCantidad()}"></td>
	    									<td th:text="${itemProducto.getNumeroParte()}"></td>
	    									<td th:text="${itemProducto.getDescripcion()}"></td>
	    									<td th:text="${itemProducto.getNumeroSerie()}"></td>
	    								</tr>
	    							</th:block>
	    						</tbody>
	    					</table>
    					</div>
    				</div>
    			
    				<form id="formEntrega" th:action="${ {_PATH_} + 'controlPanel/entregas/firma'}" th:method="POST">
    					<input type="hidden" name="hddIdEntrega" th:value="${objEntrega.getIdEntrega()}" />
    					<input type="hidden" id="imgFirmaEntrega" name="imgFirmaEntrega" value="" />
    					<input type="hidden" id="imgFirmaRecepcion" name="imgFirmaRecepcion" value="" />
    				
						<div class="row clearfix">
							<div class="col-md-12">
								<h3>Firma de entrega</h3>
								<div id="firmaEntrega" style="border: 2px dotted black; background-color: lightgrey;"></div>
								<div class="align-right">
									<button id="btnRestaurar1" type="button" class="btn btn-warning waves-effect">RESTAURAR</button>
									<button id="btnGuardar1" type="button" class="btn btn-success waves-effect">GUARDAR</button>
								</div>
	                        </div>
						</div>										
						
						<br />	
						
						<div class="row clearfix m-t-20">
							<div class="col-md-12">
								<h3>Firma de recepci&oacute;n</h3>
								<div class="form-group form-group-lg">
	                       			<b>Persona que recibe *</b>
	                                <div class="form-line">
	                                    <input type="text" class="form-control" name="txtNombreRecepcion" required="required" />
	                                </div>
	                            </div>
								<div id="firmaRecepcion" style="border: 2px dotted black; background-color: lightgrey;"></div>
								<div class="align-right">
									<button id="btnRestaurar2" type="button" class="btn btn-warning waves-effect">RESTAURAR</button>
									<button id="btnGuardar2" type="button" class="btn btn-success waves-effect">GUARDAR</button>
								</div>
	                        </div>
						</div>				
					
						<div class="row clearfix">
							<div class="col-md-3 col-md-offset-8 text-right">
								<a th:href="${ {_PATH_} + 'controlPanel/entregas'}" role="button" class="btn btn-danger m-t-15 waves-effect">CANCELAR</a>
								<button type="submit" class="btn btn-primary m-t-15 waves-effect">FINALIZAR</button>
							</div>
						</div>
					</form>
    			</div>
    		</div>
    	</div>
    </div>
</th:block>

<th:block th:fragment="script">
	<!-- JSignature -->
	<script th:src="@{/plugins/jsignature/jSignature.min.js}"></script>
	<script type="application/javascript" th:inline="javascript">/*<![CDATA[*/
			
		var idUsuario = [[${_USER_.getIdUsuario()}]];
	
		$(document).ready(function() {				
			//JSIGNATURE
			$("#firmaEntrega").jSignature()
			$("#firmaRecepcion").jSignature()

			
			// FORM SUBMIT
			$('#formEntrega').submit(function(e){
				
				var flag = true;
				
				if($('#imgFirmaRecepcion').val() != "" && $('#imgFirmaEntrega').val() != "") {
					flag = false
				}
				if(flag) {									
					e.preventDefault();
					swal("Hey!", "Es necesario colocar las firmas solicitadas.", "warning");
				}
		  	});
			
			$('#btnRestaurar1').click(function() {
				$("#firmaEntrega").jSignature("reset");
				$("#firmaEntrega").jSignature("enable");
				$('#imgFirmaEntrega').val("");
			});
			
			$('#btnGuardar1').click(function() {
				$("#firmaEntrega").jSignature("disable");
				var data = $("#firmaEntrega").jSignature("getData", "image");
				$('#imgFirmaEntrega').val(data[1]);
			});
			
			$('#btnRestaurar2').click(function() {
				$("#firmaRecepcion").jSignature("reset");
				$("#firmaRecepcion").jSignature("enable");
				$('#imgFirmaRecepcion').val("");
			});
			
			$('#btnGuardar2').click(function() {
				$("#firmaRecepcion").jSignature("disable");
				var data = $("#firmaRecepcion").jSignature("getData", "image");	
				$('#imgFirmaRecepcion').val(data[1]);
				
			});

		});			
		/*]]>*/</script>
</th:block>
