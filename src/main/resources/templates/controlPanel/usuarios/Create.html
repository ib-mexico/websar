<th:block th:fragment="body">
	<div class="block-header">
        <h2>USUARIOS</h2>
    </div>
    
    <div class="row clearfix">
    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    		<div class="card">
    			<div class="header">
    				<h2>Nuevo Usuario</h2>
    			</div>
    			
    			<div class="body">
    				<form id="formUsuario" th:action="${ {_PATH_} + 'controlPanel/usuarios'}" th:method="POST">
						<div class="row clearfix">
							<div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Nombre *</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtNombre" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Apellido Paterno *</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtApellidoPaterno" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Apellido Materno *</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtApellidoMaterno" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>	                        								                        	                     
						</div>
						
						<div class="row clearfix">
							 <div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Correo *</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtCorreo" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Puesto *</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtPuesto" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Clave *</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtClave" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
						</div>
						
						<div class="row clearfix">
	                        <div class="col-md-12">
	                        	<div class="form-group">
	                        		<p><b>Direcci&oacute;n</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtDireccion" class="form-control"  />
	                                </div>
	                            </div>
	                        </div>
						</div>
						
						<div class="row clearfix">
							<div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Tel&eacute;fono </b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtTelefono" class="form-control" />
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Celular</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtCelular" class="form-control" />
	                                </div>
	                            </div>
	                        </div>
						
							<div class="col-md-4">
	                            <p><b>Sucursal *</b></p>
	                            <select class="form-control show-tick" name="cmbSucursal" id="cmbSucursal" data-live-search="true" >
	                       			<th:block th:each="itemSucursal : ${lstSucursales}" >
	                       				<option th:value="${itemSucursal.idSucursal}" th:text="${itemSucursal.sucursal}"></option>
	                       			</th:block>
	                       		</select>
	                        </div>													
						</div>
						
						<div class="row clearfix">
							<div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Usuario *</b></p>
	                                <div class="form-line">
	                                    <input type="text" id="txtUsername" name="txtUsername" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
						</div>
						
						<hr />
						
						<div class="row clearfix">
							<div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Contrase&ntilde;a *</b></p>
	                                <div class="form-line">
	                                    <input type="password" id="txtPassword" name="txtPassword" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Confirmar Contrase&ntilde;a *</b></p>
	                                <div class="form-line">
	                                    <input type="password" name="txtConfirm" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
						</div>

					
						<div class="row clearfix">
							<div class="col-md-3 col-md-offset-8 text-right">
								<a th:href="${ {_PATH_} + 'controlPanel/usuarios'}" role="button" class="btn btn-danger m-t-15 waves-effect">CANCELAR</a>
								<button type="submit" class="btn btn-primary m-t-15 waves-effect">CREAR</button>
							</div>
						</div>
					</form>
    			</div>
    		</div>
    	</div>
    </div>
</th:block>

<th:block th:fragment="script">
	<script type="application/javascript" th:inline="javascript">/*<![CDATA[*/			
	
		$(document).ready(function() {
			// VALIDADOR DE FORMULARIO
			$('#formUsuario').validate({
		        rules: {
		            'txtCelular': {
		                number: false
		            },
		            'txtConfirm': {
		                equalTo: '#txtPassword'
		            }
		        },
		        highlight: function (input) {
		            $(input).parents('.form-line').addClass('error');
		        },
		        unhighlight: function (input) {
		            $(input).parents('.form-line').removeClass('error');
		        },
		        errorPlacement: function (error, element) {
		            $(element).parents('.form-group').append(error);
		        }
		    });
			
			//Custom Validations ===============================================================================
		    //Number
		    $.validator.addMethod('number', function (value, element) {
		        return value.match('[0-9]+');
		    },
		        'Por favor ingresa un n&uacute;mero.'
		    );
		});			
		/*]]>*/</script>
</th:block>
