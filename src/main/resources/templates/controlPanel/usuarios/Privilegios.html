<th:block th:fragment="body">
	<div class="block-header">
        <h2>USUARIOS</h2>
    </div>
    
    <div class="row clearfix">
    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    		<div class="card">
    			<div class="header">
    				<h2>LISTA DE PRIVILEGIOS</h2>
    			</div>
    			
    			<div class="body">
    				<form id="formUsuario" th:action="${ {_PATH_} + 'controlPanel/usuarios/' + objUsuario.getIdUsuario() + '/privileges'}" th:method="PUT">
						
						<input type="hidden" th:value="${objUsuario.getIdUsuario()}" name="hddIdUsuario" />
						
						<div class="row clearfix">
                        	<div class="col-xs-12 ol-sm-12 col-md-12 col-lg-12"	>
                        		<div class="panel-group" id="accordion_privileges" role="tablist" aria-multiselectable="true">
                        			<th:block th:each="itemRolCategoria, iterStatRolCategoria : ${mapRoles.keySet()} ">
                        			
	                        			<div class="panel panel-danger">
	                        				<div class="panel-heading" role="tab" th:id="${'heading' + itemRolCategoria.getIdRolCategoria()}">
	                                            <h4 class="panel-title">
		                                            <a role="button" data-toggle="collapse" th:href="${'#' + itemRolCategoria.getIdRolCategoria()}" aria-expanded="true" th:attr="aria-controls=${'#' + itemRolCategoria.getIdRolCategoria()}">
		                                                <i class="material-icons"><th:block th:utext="${itemRolCategoria.getIcono()}"></th:block></i> <th:block th:utext="${itemRolCategoria.getRolCategoria()}"></th:block>
		                                            </a>
	                                        	</h4>
	                                        </div>
	                                        <div th:id="${itemRolCategoria.getIdRolCategoria()}" class="panel-collapse collapse in" role="tabpanel" th:attr="aria-labelledby=${'#heading' + itemRolCategoria.getIdRolCategoria()}">
	                                        	<div class="panel-body">
	                                        		<div class="row clearfix">	                                        		
		                                                <th:block th:each="itemRol, iterStatRol : ${mapRoles.get(itemRolCategoria)} ">
		                                                	<div class="col-md-3 col-lg-3">
		                                                		<th:block th:if="${not #lists.isEmpty(lstUsuarioRoles)}">		                                                				                                                			
			                                                			<input th:if="${#lists.contains(arrUsuarioRoles, itemRol.getIdRol())}" checked="checked" th:id="${'rol' + itemRol.getIdRol()}" type="checkbox" name="chkRol" th:value="${itemRol.getIdRol()}" class="chk-col-teal" />
			                                                			<input th:unless="${#lists.contains(arrUsuarioRoles, itemRol.getIdRol())}" th:id="${'rol' + itemRol.getIdRol()}" type="checkbox" name="chkRol" th:value="${itemRol.getIdRol()}" class="chk-col-teal" />		                                                			
		                                                		</th:block>
		                                                		
		                                                		<th:block th:unless="${not #lists.isEmpty(lstUsuarioRoles)}">		                                                			
		                                                			<input th:id="${'rol' + itemRol.getIdRol()}" type="checkbox" name="chkRol" th:value="${itemRol.getIdRol()}" class="chk-col-teal" />
		                                                		</th:block>		                                                				                                                	
			                                                	<label th:for="${'rol' + itemRol.getIdRol()}"><th:block th:utext="${itemRol.getLabel()}"></th:block></label>
		                                                	</div>
		                                                </th:block>
	                                        		</div>
	                                             </div>
	                                    	</div>
	                        			</div>
                        			
                        			</th:block>
                        		</div>
                        	</div>		                        	                     
						</div>												
					
						<div class="row clearfix">
							<div class="col-md-3 col-md-offset-8 text-right">
								<a th:href="${ {_PATH_} + 'controlPanel/usuarios'}" role="button" class="btn btn-danger m-t-15 waves-effect">CANCELAR</a>
								<button type="submit" class="btn btn-primary m-t-15 waves-effect">ACTUALIZAR</button>
							</div>
						</div>
					</form>
    			</div>
    		</div>
    	</div>
    </div>
</th:block>

<th:block th:fragment="script">
	<script type="application/javascript" th:inline="javascript">/*<![CDATA[*/				
		$(document).ready(function() {

		});			
		/*]]>*/</script>
</th:block>
