<th:block th:fragment="body">
	<div class="block-header">
		<h2>Nuevos Activos</h2>
	</div>
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
					<h2>Nuevo Proveedor</h2>
				</div>

				<div class="body">
    				<form id="formActivos" th:action="${ {_PATH_} + 'controlPanel/activos'}" th:method="POST">
						<div class="row clearfix">
							<div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Nombre *</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtNombre" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
	                        
	                        <div class="col-md-4">
	                        	<div class="form-group">
	                        		<p><b>Descripci&oacute;n *</b></p>
	                                <div class="form-line">
	                                    <input type="text" name="txtDescripcion" class="form-control" required="required" />
	                                </div>
	                            </div>
	                        </div>
	                                              	                        	                      
						</div>
					
						<div class="row clearfix">
							<div class="col-md-3 col-md-offset-8 text-right">
								<a th:href="${ {_PATH_} + 'controlPanel/activos'}" role="button" class="btn btn-danger m-t-15 waves-effect">CANCELAR</a>
								<button type="submit" class="btn btn-primary m-t-15 waves-effect">CREAR</button>
							</div>
						</div>
					</form>
    			</div>


			</div>
		</div>
	</div>


</th:block>



<th:block th:fragment="script">
	<script type="application/javascript" th:inline="javascript">/*<![CDATA[*/			
	
		$(document).ready(function() {
			// VALIDADOR DE FORMULARIO
			$('#formActivos').validate({
		        highlight: function (input) {
		            $(input).parents('.form-line').addClass('error');
		        },
		        unhighlight: function (input) {
		            $(input).parents('.form-line').removeClass('error');
		        },
		        errorPlacement: function (error, element) {
		            $(element).parents('.form-group').append(error);
		        }
			});
			
						// FORM SUBMIT
			$('#formActivos').submit(function(e){

					swal('Hey!', 'Los campos con (*) son obligatorios', 'warning');

				}
		  	});

		    //Number
		    $.validator.addMethod('number', function (value, element) {
		        return value.match('[0-9]+');

		        'Por favor ingresa un n&uacute;mero.'
		    );
		});			
		/*]]>*/</script>
</th:block>
